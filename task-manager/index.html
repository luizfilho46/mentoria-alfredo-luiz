<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager fins Didaticos</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <div class="root">
    <header>
      <h1>Gerenciamento de Tarefas de Estudos</h1>
      <section>
        <fieldset>
          <legend>Adicionar Tarefa</legend>
          <label for="addtaskinput">Nova Tarefa:</label>
          <input type="text" id="addtaskinput" />
          <label for="startdate">Data de Início:</label>
          <input type="date" id="startdate" />
          <label for="enddate">Data de Término:</label>
          <input type="date" id="enddate" />
          <button id="addtaskbutton">Salvar</button>
        </fieldset>
      </section>
    </header>
    <main>
      <h2>Lista de Tarefas</h2>
      <div id="tasklist"></div>
    </main>
  </div>
  <div id="error"></div>
  <footer>
    <p>Sistema criado para fins educativos por Luiz Filho e Alfredo</p>
  </footer>
  <script src="scripts/main.js"></script>
</body>

</html>
